[uwsgi]
project = tarunmukherjee
venv = tarunmukherjee
base = /var/www
env_base = /root/Env

chdir = %(base)/%(project)/%(project)
home = %(env_base)/%(venv)
module = %(project).wsgi:application

master = true
processes = 5

socket = %(base)/%(project)/%(project).sock
chmod-socket = 666
vacuum = true